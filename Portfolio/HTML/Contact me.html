<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/Portfolio/CSS/Contact me.css">
</head>

<body>

    <form method="GET">

        First Name: <input type="text" name="firstname" required><br>
        Last Name: <input type="text" name="lastname" required><br>

        Email: <input type="email" required><br>

        Company Name: <input type="Text" optional><br>

        Reason for contact:<br>
        <input type="radio" name="reason">Project<br>
        <input type="radio" name="reason">Thesis<br>
        <input type="radio" name="reason">Job<br>

        Services:<br>
        <input type="checkbox">Web Design<br>
        <input type="checkbox">Graphics Design<br>
        <input type="checkbox">UI/UX design<br>

        Book an Appointment:<br>
        <input type="date" name="Book an appointment" required><br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">

    </form>

</body>

</html>
